{{- if .Values.rbac.enable }}
# permissions for end users to view thanosstores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: thanosstore-viewer-role
rules:
- apiGroups:
  - monitoring.thanos.io
  resources:
  - thanosstores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.thanos.io
  resources:
  - thanosstores/status
  verbs:
  - get
{{- end -}}
