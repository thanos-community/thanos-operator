# permissions for end users to edit thanosreceivehashrings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: thanos-operator
    app.kubernetes.io/managed-by: kustomize
  name: thanosreceivehashring-editor-role
rules:
- apiGroups:
  - monitoring.thanos.io
  resources:
  - thanosreceivehashrings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.thanos.io
  resources:
  - thanosreceivehashrings/status
  verbs:
  - get
