apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    test: annotation
  labels:
    app.kubernetes.io/component: query-layer
    app.kubernetes.io/instance: thanos-query-test-q
    app.kubernetes.io/managed-by: thanos-operator
    app.kubernetes.io/name: thanos-query
    app.kubernetes.io/part-of: thanos
    operator.thanos.io/owner: test-q
    operator.thanos.io/query-api: "true"
    some-custom-label: xyz
    some-other-label: abc
  name: thanos-query-test-q
  namespace: ns
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/component: query-layer
      app.kubernetes.io/instance: thanos-query-test-q
      app.kubernetes.io/managed-by: thanos-operator
      app.kubernetes.io/name: thanos-query
      app.kubernetes.io/part-of: thanos
      operator.thanos.io/owner: test-q
      operator.thanos.io/query-api: "true"
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: query-layer
        app.kubernetes.io/instance: thanos-query-test-q
        app.kubernetes.io/managed-by: thanos-operator
        app.kubernetes.io/name: thanos-query
        app.kubernetes.io/part-of: thanos
        operator.thanos.io/owner: test-q
        operator.thanos.io/query-api: "true"
        some-custom-label: xyz
        some-other-label: abc
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - thanos-query-test-q
              namespaces:
              - ns
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - query
        - --log.level=info
        - --log.format=logfmt
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:9090
        - --query.timeout=15m
        - --query.lookback-delta=5m
        - --query.auto-downsampling
        - --query.promql-engine=thanos
        - --query.max-concurrent=20
        image: some-custom-image:v0.39.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        name: thanos-query
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 9090
          name: http
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 9090
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
      - args:
        - --test-arg
        env:
        - name: TEST_ENV
          value: test
        image: test-image:latest
        name: test-container
        resources: {}
      serviceAccountName: thanos-query-test-q
status: {}
