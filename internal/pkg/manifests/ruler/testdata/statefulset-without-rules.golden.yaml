apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: rule-evaluation-engine
    app.kubernetes.io/instance: thanos-ruler
    app.kubernetes.io/managed-by: thanos-operator
    app.kubernetes.io/name: thanos-ruler
    app.kubernetes.io/part-of: thanos
    operator.thanos.io/owner: ""
    operator.thanos.io/store-api: "true"
  name: thanos-ruler
  namespace: ns
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/component: rule-evaluation-engine
      app.kubernetes.io/instance: thanos-ruler
      app.kubernetes.io/managed-by: thanos-operator
      app.kubernetes.io/name: thanos-ruler
      app.kubernetes.io/part-of: thanos
      operator.thanos.io/owner: ""
  serviceName: thanos-ruler
  template:
    metadata:
      labels:
        app.kubernetes.io/component: rule-evaluation-engine
        app.kubernetes.io/instance: thanos-ruler
        app.kubernetes.io/managed-by: thanos-operator
        app.kubernetes.io/name: thanos-ruler
        app.kubernetes.io/part-of: thanos
        operator.thanos.io/owner: ""
        operator.thanos.io/store-api: "true"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - thanos-ruler
              namespaces:
              - ns
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - rule
        - --log.level=info
        - --log.format=logfmt
        - --http-address=0.0.0.0:9090
        - --grpc-address=0.0.0.0:10901
        - --tsdb.retention=15d
        - --data-dir=/var/thanos/rule
        - --objstore.config=$(OBJSTORE_CONFIG)
        - --alertmanagers.url=http://test-alertmanager.com:9093
        - --query=dnssrv+_http._tcp.test-query.ns.svc
        env:
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              key: thanos.yaml
              name: test-secret
              optional: false
        image: thanos:v0.30.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        name: thanos-ruler
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 9090
          name: http
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 9090
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/thanos/rule
          name: data
      securityContext:
        fsGroup: 1001
      serviceAccountName: thanos-ruler
  updateStrategy: {}
  volumeClaimTemplates:
  - metadata:
      labels:
        app.kubernetes.io/component: rule-evaluation-engine
        app.kubernetes.io/instance: thanos-ruler
        app.kubernetes.io/managed-by: thanos-operator
        app.kubernetes.io/name: thanos-ruler
        app.kubernetes.io/part-of: thanos
        operator.thanos.io/owner: ""
        operator.thanos.io/store-api: "true"
      name: data
      namespace: ns
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "0"
    status: {}
status:
  availableReplicas: 0
  replicas: 0
