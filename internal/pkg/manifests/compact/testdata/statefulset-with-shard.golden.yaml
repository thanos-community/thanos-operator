apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    another: annotation
    test: annotation
  labels:
    app.kubernetes.io/component: thanos-compactor
    app.kubernetes.io/instance: thanos-compact-some-shard
    app.kubernetes.io/managed-by: thanos-operator
    app.kubernetes.io/name: thanos-compact
    app.kubernetes.io/part-of: thanos
    operator.thanos.io/owner: some-shard
    some-custom-label: xyz
    some-other-label: abc
  name: thanos-compact-some-shard
  namespace: ns
spec:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Delete
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: thanos-compactor
      app.kubernetes.io/instance: thanos-compact-some-shard
      app.kubernetes.io/managed-by: thanos-operator
      app.kubernetes.io/name: thanos-compact
      app.kubernetes.io/part-of: thanos
      operator.thanos.io/owner: some-shard
  serviceName: thanos-compact-some-shard
  template:
    metadata:
      labels:
        app.kubernetes.io/component: thanos-compactor
        app.kubernetes.io/instance: thanos-compact-some-shard
        app.kubernetes.io/managed-by: thanos-operator
        app.kubernetes.io/name: thanos-compact
        app.kubernetes.io/part-of: thanos
        operator.thanos.io/owner: some-shard
        some-custom-label: xyz
        some-other-label: abc
    spec:
      containers:
      - args:
        - compact
        - --log.level=info
        - --log.format=logfmt
        - --wait
        - --http-address=0.0.0.0:10902
        - --objstore.config=$(OBJSTORE_CONFIG)
        - --data-dir=/var/thanos/compact
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              key: ""
              optional: false
        image: some-custom-image:v0.39.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /-/healthy
            port: 10902
          initialDelaySeconds: 60
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        name: thanos-compact
        ports:
        - containerPort: 10902
          name: http
        readinessProbe:
          failureThreshold: 15
          httpGet:
            path: /-/ready
            port: 10902
          initialDelaySeconds: 20
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/thanos/compact
          name: data
      securityContext:
        fsGroup: 1001
      serviceAccountName: thanos-compact-some-shard
  updateStrategy: {}
  volumeClaimTemplates:
  - metadata:
      labels:
        app.kubernetes.io/component: thanos-compactor
        app.kubernetes.io/instance: thanos-compact-some-shard
        app.kubernetes.io/managed-by: thanos-operator
        app.kubernetes.io/name: thanos-compact
        app.kubernetes.io/part-of: thanos
        operator.thanos.io/owner: some-shard
        some-custom-label: xyz
        some-other-label: abc
      name: data
      namespace: ns
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "0"
    status: {}
status:
  availableReplicas: 0
  replicas: 0
