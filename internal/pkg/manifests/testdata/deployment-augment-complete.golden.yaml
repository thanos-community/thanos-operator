apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-query
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: thanos-query
  strategy: {}
  template:
    metadata:
      labels:
        app: thanos-query
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/e2e-az-name
                operator: In
                values:
                - e2e-az1
                - e2e-az2
      containers:
      - args:
        - query
        - --log.level=info
        - --query.timeout=5m
        - --query.max-concurrent=20
        env:
        - name: THANOS_LOG_FORMAT
          value: json
        image: quay.io/thanos/thanos:v0.39.0
        name: thanos
        ports:
        - containerPort: 10902
          name: http
          protocol: TCP
        - containerPort: 10901
          name: grpc
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /etc/thanos
          name: config
      - args:
        - --verbose
        image: sidecar:latest
        name: sidecar
        resources: {}
      nodeSelector:
        disktype: ssd
      tolerations:
      - effect: NoSchedule
        key: example-key
        operator: Exists
      volumes:
      - configMap:
          name: thanos-query-config
        name: config
status: {}
