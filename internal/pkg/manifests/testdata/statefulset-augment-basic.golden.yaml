apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-store
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: thanos-store
  serviceName: ""
  template:
    metadata:
      labels:
        app: thanos-store
    spec:
      containers:
      - args:
        - store
        - --log.level=info
        image: quay.io/thanos/thanos:v0.39.0
        name: thanos
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 1Gi
  updateStrategy: {}
status:
  availableReplicas: 0
  replicas: 0
